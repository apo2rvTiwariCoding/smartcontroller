<form action="./engine.pl" method=POST name="updateForm"><input type=hidden name="mode" value="--mode--"><input type=hidden name="submode" value="--submode--"><input type=hidden name="action" value="save">
	<table class="dataTable">
	<tbody><tr>
		<td>
			<table class="nav">
				<tbody><tr>
					<td class="bwhead">RTC Date & Time</td>
					<td class="bwhead1">&nbsp;</td>
					<td class="nav1">&nbsp;</td>
				</tr>
				<tr height="3px">
					<td class="Item1"></td>
					<td class="Item2"></td>
					<td></td>
				</tr>
				<tr>
					<td class="Item1"> </td>
					<td class="Item2"> </td>
					<td class="Item3">
						<table class="std"><tbody>
							<tr>
								<td nowrap="nowrap" width="138">Current date:</td>
								<td class="stdbold" nowrap="nowrap"><select name="cday" size="1">--cday--</select>&nbsp;<select name="cmonth" size="1">--cmonth--</select>&nbsp;<select name="cyear" size="1">--cyear--</select></td>
							</tr>
							<tr>
								<td nowrap="nowrap" width="138">Current time:</td>
								<td class="stdbold" nowrap="nowrap"><select name="chour" size="1">--chour--</select>:<select name="cminute" size="1">--cminute--</select>&nbsp;<select name="campm" size="1">--campm--</select></td>
							</tr>
							--updmessage--
						</tbody></table>
						<br>
					</td>
				</tr>
			</tbody></table>

		</td>

		<td class="help">
			<table><tbody>
				<tr>
					<td class="righthelptab">
						Configure Realtime Clock (RTC) and set time properly by GMT+0 timezone
					</td>
				</tr>
			</tbody></table>
		</td>
	</tr>
	</tbody></table>

	<table class="bottom"><tbody>
		<tr>
			<td class="Footer1">&nbsp;</td>
			<td class="Footer2">
				<input name="save" value="Save Settings" class="stdbutton" type="SUBMIT">
				<input name="cancel" value="Cancel Changes" class="stdbutton" onclick="window.location.href='./engine.pl?mode=--mode--&submode=--submode--';" type="button"> &nbsp;  &nbsp;
			</td>
			<td class="Footer3">--usermode--</td>
		</tr>
	</tbody></table>
</form>
